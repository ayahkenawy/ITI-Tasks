<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="formStyle.css">
    <title>Login</title>
</head>
<body>
  <form class="form">
    <div class="container">
        <div class="social">
        <span class="facebook"><i class="fa-brands fa-facebook-square"></i>Login to Facebook</span>
        <span class="twitter"> <i class="fa-brands fa-twitter"></i>Login to Twitter</span>
    </div>
    <span class="or">Or</span>
    <input type="text" class="input">
    <input type="password" class="input">
    <div class="signin">
    <input type="checkbox"><span >Keep me Signed in</span>
    <span >Forget Your Password?</span></div>
    <input type="button" value="Login" class="input">
    <p>Not a member ? <a class="link">Sign Up Now !</a></p>
    </div>
  </form>  
</body>
</html>
